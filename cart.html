<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito | GROUPE SIX</title>

  <link href="img/groupe-six-icon.png" rel="icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/darkmodebtn.css" rel="stylesheet" />
  <link href="css/darkmode.css" rel="stylesheet" />
  <link href="css/cart.css" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-izq">
      <a href="index.html"><img src="img/groupe-six.png" alt="groupe six" class="logo" /></a>
    </div>

    <div class="header-medio search-wrapper" role="search">
      <input type="search" placeholder="¿Qué estás buscando?" class="buscador" id="search-input" />
      <div id="search-results" class="resultados-container"></div>
    </div>

    <div class="header-der">
      <a class="a-btn" href="categories.html"><button class="izq">Categorías</button></a>
      <a class="a-btn" href="sell.html"><button class="izq">Vender</button></a>
      <a id="cartBadgeDesktop" class="a-btn cart-badge" href="cart.html"><button class="izq btn-carrito"><i
            class="bi bi-cart4"></i></button></a>
      <div class="dropdown">
        <button class="dropdown-toggle perfil-btn" type="button" id="cuentaMenu" data-bs-toggle="dropdown"
          aria-expanded="false">
          <img src="img/person-circle.svg" alt="Foto de perfil" class="foto-perfil" id="user-profile-img">
        </button>
        <ul class="dropdown-menu" aria-labelledby="cuentaMenu">
          <li><a href="my-profile.html" class="dropdown-item" id="user-info"></a></li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li class="switch" id="themeSwitch" role="button"><i class="bx bx-sun"></i><i class="bx bx-moon"></i></li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li><a class="dropdown-item" href="#" id="logoutBtn">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>

    <!-- Menú hamburguesa (mobile) -->
    <nav class="menu" style="display: none;">
      <div class="buscador-contenedor">
        <i class="bi bi-search" id="buscador-logo"></i>
        <div class="buscador-responsive">
          <input type="search" placeholder="¿Qué estás buscando?" id="search-responsive" />
          <div id="search-results-responsive" class="search-results-container"></div>
        </div>
      </div>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="menu-links">
        <li><a href="my-profile.html" class="dropdown-item-text" id="user-info"></a></li>
        <li><a id="cartBadgeMobile" class="cart-badge" href="cart.html">Carrito<i class="bi bi-cart4"></i></a></li>
        <li><a href="categories.html">Categorías</a></li>
        <li><a href="sell.html">Vender</a></li>
        <li class="switch" id="themeSwitchMobile" role="button" aria-label="Cambiar tema">
          <i class="bx bx-sun" aria-hidden="true"></i>
          <i class="bx bx-moon" aria-hidden="true"></i>
        </li>
        <li><a class="dropdown-item" href="#" id="logoutBtnMobile">Cerrar sesión</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="container my-5">
    <h2 class="text-center mb-5">Tu carrito</h2>

    <div id="empty-cart-message" class="text-center text-muted" style="display: none;">
      <p>No hay ningún producto en tu carrito.</p>
    </div>

    <div class="cart-layout">
      <!-- Lista de productos -->
      <section id="cart-container" class="cart-items"></section>

      <!-- Resumen del pedido -->
      <aside class="cart-summary" id="cart-summary">
        <!-- tipo de envio -->
        <div class="summary-section">
          <button class="summary-toggle" data-bs-toggle="collapse" data-bs-target="#shippingType" aria-expanded="false">
            <span>Tipo de envío</span>
            <span class="summary-icons">
              <i class="bi bi-plus plus" aria-hidden="true"></i>
              <i class="bi bi-dash minus" aria-hidden="true"></i>
            </span>
          </button>
          <div id="shippingType" class="collapse summary-content">
            <label><input type="radio" name="shipping" value="premium"> Premium 2 a 5 días (15%)</label>
            <p>Entrega rapida prioritaria</p>
            <label><input type="radio" name="shipping" value="express"> Express 5 a 8 días (7%)</label>
            <p>Equilibrio entre velocidad y costo</p>
            <label><input type="radio" name="shipping" value="standard"> Standard 12 a 17 días (5%)</label>
            <p>Opción mas económica</p>
          </div>
        </div>
        <!-- formas de pago -->
        <div class="summary-section">
          <button class="summary-toggle" data-bs-toggle="collapse" data-bs-target="#paymentMethod"
            aria-expanded="false">
            <span>Formas de pago</span>
            <span class="summary-icons">
              <i class="bi bi-plus plus" aria-hidden="true"></i>
              <i class="bi bi-dash minus" aria-hidden="true"></i>
            </span>
          </button>
          <div id="paymentMethod" class="collapse summary-content">
            <label><input type="radio" name="payment" value="credit">Tarjeta de crédito <i
                class="bi bi-credit-card"></i></label>
            <input type="text" placeholder="Nombre en tarjeta">
            <input type="text" placeholder="Número en tarjeta">
            <input type="text" placeholder="Vencimiento de tarjeta">
            <input type="text" placeholder="CVV">
            <label><input type="radio" name="payment" value="transfer">Transferencia bancaria <i
                class="bi bi-bank"></i></label>
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Institución">
            <input type="text" placeholder="Número de cuenta">
          </div>
        </div>
        <!-- direccion de envio -->
        <div class="summary-section">
          <button class="summary-toggle" data-bs-toggle="collapse" data-bs-target="#shippingAddress"
            aria-expanded="false">
            <span>Dirección de envío</span>
            <span class="summary-icons">
              <i class="bi bi-plus plus" aria-hidden="true"></i>
              <i class="bi bi-dash minus" aria-hidden="true"></i>
            </span>
          </button>
          <div id="shippingAddress" class="collapse summary-content">
            <input type="text" placeholder="Departamento">
            <input type="text" placeholder="Localidad">
            <div class="address-row">
              <input type="text" placeholder="Calle">
              <input type="text" placeholder="Número">
            </div>
            <input type="text" placeholder="Esquina (Opcional)">
          </div>
        </div>
        <!-- costos -->
        <div class="summary-section total-section">
          <button class="summary-toggle" data-bs-toggle="collapse" data-bs-target="#orderCosts" aria-expanded="true">
            <span>Costos</span>
            <span class="summary-icons">
              <i class="bi bi-plus plus" aria-hidden="true"></i>
              <i class="bi bi-dash minus" aria-hidden="true"></i>
            </span>
          </button>
          <div id="orderCosts" class="collapse show summary-content">
            <p class="subtotal"><b>Subtotal</b> <span id="subtotal">$0</span></p>
            <p class="subtotal"><b>Envío</b> <span id="shipping">$0</span></p>
            <hr>
            <p class="total"><b>Total</b> <span id="total" class="total">$0</span></p>
            <button id="checkout-btn" class="btn-comprar">Continuar compra</button>
          </div>
        </div>
  </main>

  <footer class="footer">
    <p>Este sitio forma parte de
      <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jóvenes a Programar</a>
    </p>
  </footer>
  <!-- Scripts -->
  <script src="js/buscador-responsive.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/index.js"></script>
  <script src="js/buscador-desplegable.js"></script>
  <script src="js/darkmode.js"></script>
  <script src="js/Cerrar_sesión.js"></script>
  <script src="js/perfil_heder.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
